<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet/customerManageCSSFile.css">
    <link rel="stylesheet" href="assets/stylesheet/dashboardCSSFile.css">
</head>
<body>
    <section>
        <header id="header">
            <nav class="navbar shadow p-3 mb-5 bg-body-tertiary rounded" style="background-color: #ffffff;">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">GroStore</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse headerPosition" id="navbarNavAltMarkup">
                            <div class="navbar-nav position ">
                                <a class="nav-link active" aria-current="page" href="#">Dashboard &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                <a class="nav-link active" href="#">Customer &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                <a class="nav-link active" href="#">Store &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                <a class="nav-link active" href="#">Place Order &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                <a class="nav-link active" href="#">About us &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                <a href="#"><img class="profile" src="assets/image/profile.jpg" alt="profile" title="profile"></a>
                            </div>
                        </div>
                    </div>
                </nav>
            </nav>
        </header>
    </section>

    <section>
        <div class="container-fluid searchBarParent">
            <div id="searchBar" class="input-group mb-3">
                <input id="searchInputField" type="text" class="form-control" placeholder="Search Customer" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <div>
           <button class="noBorder btn btn-outline-secondary newButton whiteTextColor" type="button">New</button>
           <button class="noBorder btn-warning btn btn-outline-secondary whiteTextColor" type="button">Update</button>
           <button class="noBorder btn-danger btn btn-outline-secondary whiteTextColor" type="button">Remove</button>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
